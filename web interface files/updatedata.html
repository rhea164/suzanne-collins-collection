<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Favorites</title>
    <style>
        body {
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; 
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 20px; 
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            background-color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #eea236;
        }

        select,
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
            background-color: #333;
            color: #eea236;
        }

        select {
            color: #FFF;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #eea236;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d6892b;
        }

        body::before {
            content: "";
            position: absolute; /* Change position to absolute */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.alphacoders.com/616/616466.jpg') no-repeat center center / cover;
            filter: blur(5px);
            z-index: -1;
            border-radius: 20px; /* Adjust border-radius for more curved corners */
        }

        h1 {
            text-align: center;
            color: #eea236;
            font-size: 28px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Favorites</h1>
        <form action="update_data.php" method="post">  
            <label for="series">Select your favorite series:</label>
            <select id="series" name="favourite_series_ID">
                <option value="S01">The Hunger Games</option>
                <option value="S02">Gregor</option>
                <option value="S03">Standalone Books</option>
            </select>

            <label for="book">Select your favorite book:</label>
            <select id="book" name="favourite_book_ID">
                <option value="101">The Hunger Games</option>
                <option value="102">Catching Fire</option>
                <option value="103">Mockingjay</option>
                <option value="104">The Ballad of Songbirds and Snakes</option>
                <option value="105">Gregor and the Overlander</option>
                <option value="106">Gregor and the Prophecy of Bane</option>
                <option value="107">Gregor and the Curse of the Warmbloods</option>
                <option value="108">Gregor and the Marks of Secret</option>
                <option value="109">Gregor and the Code of Claw</option>
                <option value="110">Year of the Jungle</option>
                <option value="111">When Charlie McButton Lost Power</option>
            </select>

            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="user_email" required>

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
